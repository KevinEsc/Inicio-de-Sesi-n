<!DOCTYPE html>

<body>
    <!-- Men√∫ principal -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Constructora Bodaleoüë∑‚Äç‚ôÇÔ∏è</a>

    <div class="container">
        <!-- Secci√≥n explicativa -->
        <div class="mb-4 text-center" id="welcomeSection">
            <h2>Bienvenido al Sistema de Gesti√≥n de Personal</h2>
            <p>En esta plataforma podr√° agregar, visualizar y eliminar registros de empleados de manera sencilla y segura.</p>

        <!-- Login -->
        <div class="card mb-4">
            <div class="card-body">
                <h4 class="card-title text-center">Iniciar Sesi√≥n</h4>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contrase√±a</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                    <div id="errorMessage" class="text-danger mt-2"></div>
                    <div id="successMessage" class="text-success mt-2"></div>
                </form>
            </div>
        </div>

        <!-- Formulario de registro -->
        <div id="addUserFormContainer" class="card mb-4" style="display: none;">
            <div class="card-body">
                <h4 class="card-title text-center">Agregar Empleado</h4>
                <form id="addUserForm">
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Fecha de nacimiento</label>
                        <input type="date" class="form-control" id="dob" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Correo</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Cargo</label>
                        <input type="text" class="form-control" id="position" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Fecha de ingreso</label>
                        <input type="date" class="form-control" id="joinDate" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Agregar</button>
                </form>
            </div>
        </div>

        <!-- Listado de usuarios -->
        <div id="userCards" class="row gy-3"></div>
